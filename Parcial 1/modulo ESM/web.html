<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <div>
        <button id="idBoton">Boton</button>
        <div id="estado"></div>
    </div>
    <script type="module">
        /*import * as moduloes from "./moduloes.js"
        console.log(moduloes.obtienefrase(0));
        */
        document.getElementById("idBoton").addEventListener("click", function(){
            import("./moduloes.js")
            .then(function(moduloes) {
                document.getElementById("estado").textContent=moduloes.obtienefrase(0)
            })
        })
        
    </script>
</body>
</html>
