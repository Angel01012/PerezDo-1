<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="resultado" method="get" action="http://localhost:8084/alumnos">
        <button type="button" id="btn">Peticion fetch</button>
        <button type="submit" id="btn">petision submit</button>
    </form>
    <iframe name="resultado"></iframe>
</body>
<script>document.getElementById("btn").addEventListener("click", function(){
    fetch("http://localhost:8084/alumnos")
    .then(respuesta=>respuesta.json())
    .then(dato=>console.log(dato))
})</script>
</html>
